  <!-- Contact Form -->
  <main class="container my-5">
    <h2>Get in Touch</h2>
    <p>We look forward to assisting you with your legal needs. Please use the form below to contact us.</p>
    <form name="contact" method="POST" data-netlify="true" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      </div>
      <div class="col-12">
        <textarea name="message" class="form-control" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Send</button>
      </div>
    </form>
